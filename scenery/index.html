    <script type="text/javascript">
        $.fn.hoverClass = function (className) {
            if (!$(this).hasClass(className || "active")) {
                $(this).bind("touchstart mousedown",
                        function () {
                            $(this).addClass(className || "headerhover");

                        }).bind("touchcancel touchend mouseup",
                        function () {
                            $(this).removeClass(className || "headerhover")
                        })
            }
            return $(this)
        };

        $(".header a").hoverClass();

        //添加本地存储功能
        var StorageHelp = {
            SetStorage: function (name, value) {
                if (window.localStorage) {
                    var storage = window.localStorage;
                    try {
                        storage.setItem(name, value);
                    } catch (ex) {
                        $.cookie(name, value);
                    }
                } else {
                    $.cookie(name, value);
                }
            },
            GetStorage: function (name) {
                if (window.localStorage) {
                    var storage = window.localStorage;
                    try {
                        storage = storage.getItem(name);
                        if (storage == null || storage == "") {
                            return $.cookie(name) == null ? "" : $.cookie(name);
                        } else {
                            return storage;
                        }
                    } catch (ex) {
                        return $.cookie(name) == null ? "" : $.cookie(name);
                    }
                } else {
                    return $.cookie(name) == null ? "" : $.cookie(name);
                }
            }
        }


        $("body").css(
           "background", "#ffffff"
        )
    </script>
