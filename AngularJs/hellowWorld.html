<!doctype html>
<html ng-app>

<head>
    <script src="angular.min.js"></script>
    <!--<script src="controller.js"></script>-->
</head>

<body>

    <div ng-controller="HelloController">
        <p>{{greeting.text}}, World</p>
    </div>
    <script type="text/javascript">
    function HelloController($scope) {
        $scope.greeting = {
            text: 'Hello'
        };
    }
    </script>
</body>

</html>
